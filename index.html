<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="winner"></div>
        <div class="buttons">
            <div>
                <button class="start">Start Game</button>
            </div>
            <div>
                <button class="restart">Restart Game</button>
            </div>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="name-inputs">
            <div class="names">
                <div>
                    <label for="one">Player One:</label>
                    <input type="text" class="input-one" id="one">
                </div>
                <div>
                    <label for="two">Player Two:</label>
                    <input type="text" class="input-two" id="two">
                </div>
            </div>
            <div class="button-input">
                <div>
                    <button class="addPlayers">Add players</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
